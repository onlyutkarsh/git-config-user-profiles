name: release

on:
  workflow_dispatch:
    inputs:
      version:
        required: true
        description: Version to bump `package.json` to
      publishtovsm:
        required: false
        description: publish to marketplace (true/false)
        default: false
      prerelease:
        required: false
        description: whether to publish a prerelease (true/false)
        default: true

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: checkout repo with all histrory and tags
        uses: actions/checkout@v2

      - run: |
          git config --global user.email "onlyutkarsh@users.noreply.github.com"
          git config --global user.name "Utkarsh Shigihalli"

      - name: setup node
        uses: actions/setup-node@v1
        with:
          node-version: "12.x"

      - name: ðŸ’Ž install cached dependencies
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: ðŸš§ install dependencies
        run: npm install

      - name: relese-it
        run: npm run release
        if: ${{ github.event.inputs.prerelease == false }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: relese-it prerelease
        if: ${{ github.event.inputs.prerelease == true }}
        run: npm run release -- --pre-release=beta
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: ðŸ“¦ compile and create vsix
        run: npm run package

      - name: ðŸŽ‰ publish to marketplace
        if: ${{ github.event.inputs.publishtovsm == true }}
        uses: HaaLeo/publish-vscode-extension@v0
        with:
          pat: ${{ secrets.VS_MARKETPLACE_PAT }}
          registryUrl: https://marketplace.visualstudio.com
          extensionFile: ./git-config-user-profiles-${{ github.event.inputs.version }}.vsix
          packagePath: ""

      - name: create release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: "v${{ github.event.inputs.version }}"
          release_name: "v${{ github.event.inputs.version }}"
          draft: false
          prerelease: false

      - name: upload release asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./git-config-user-profiles-${{ github.event.inputs.version }}.vsix
          asset_name: git-config-user-profiles-${{ github.event.inputs.version }}.vsix
          asset_content_type: application/vsix
